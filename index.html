<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>TBW AI PREMIUM</title>

<style>
:root{
  --bg:#050b09;
  --green:#1dff9c;
  --dark:#0e1f18;
  --card:#10251c;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:linear-gradient(180deg,#020403,#071510,#020403);
  color:#eafff3;
}

/* ===== FIXED HEADER ===== */
header{
  position:fixed;
  top:0; left:0; right:0;
  z-index:1000;
  background:rgba(6,18,13,.96);
  backdrop-filter:blur(10px);
  padding:12px 16px;
  border-bottom:1px solid #133b2a;
}
.header-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.logo{font-weight:800; letter-spacing:.5px}
.status{
  color:var(--green);
  font-size:13px;
}

/* ===== TICKER ===== */
.ticker{
  margin-top:8px;
  font-size:13px;
  opacity:.85;
  white-space:nowrap;
  overflow:hidden;
}
.ticker span{
  display:inline-block;
  padding-left:100%;
  animation:scroll 18s linear infinite;
}
@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-100%)}
}

/* ===== HERO ===== */
.hero{
  margin-top:118px;
  padding:20px;
}
.hero-card{
  position:relative;
  border-radius:22px;
  overflow:hidden;
  background:
    linear-gradient(180deg,rgba(0,0,0,.1),rgba(0,0,0,.8)),
    url("https://images.unsplash.com/photo-1502602898657-3e91760cbb34?auto=format&fit=crop&w=1200&q=80")
    center/cover no-repeat;
}
.hero-content{
  padding:22px;
}
.hero h1{margin:0; font-size:28px}
.hero p{margin:4px 0 18px; opacity:.85}

.hero-actions{
  display:flex;
  gap:12px;
}
.hero-actions button{
  flex:1;
  border:0;
  border-radius:999px;
  padding:14px;
  font-weight:700;
  cursor:pointer;
}
.primary{
  background:var(--green);
  color:#012c1a;
}
.ghost{
  background:rgba(0,0,0,.4);
  color:#eafff3;
  border:1px solid #1f6b4a;
}

/* ===== SEARCH (FIXED) ===== */
.search-bar{
  position:sticky;
  top:118px;
  z-index:900;
  background:#06120d;
  padding:14px 16px;
}
.search-wrap{
  display:flex;
  gap:10px;
}
.search-wrap input{
  flex:1;
  padding:14px;
  border-radius:14px;
  border:0;
  background:#0d2219;
  color:#eafff3;
}
.search-wrap button{
  padding:14px 22px;
  border-radius:14px;
  border:0;
  background:var(--green);
  font-weight:800;
}

/* ===== SCROLL ZONE ===== */
main{
  padding:18px 16px 120px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.card{
  background:linear-gradient(180deg,#0e241b,#081510);
  border-radius:18px;
  padding:18px;
  cursor:pointer;
  border:1px solid #153f2d;
}
.card h3{margin:0 0 4px; color:var(--green)}
.card p{margin:0; opacity:.8; font-size:14px}

/* ===== BOTTOM BAR ===== */
footer{
  position:fixed;
  bottom:0; left:0; right:0;
  background:#06120d;
  border-top:1px solid #133b2a;
  display:flex;
}
footer button{
  flex:1;
  padding:14px;
  background:none;
  border:0;
  color:#eafff3;
  font-weight:600;
}
footer button:hover{color:var(--green)}
</style>
</head>

<body>

<header>
  <div class="header-row">
    <div class="logo">TBW AI PREMIUM</div>
    <div class="status">● LIVE · GPS OK</div>
  </div>
  <div class="ticker">
    <span>Traffic · Weather · Safety · Events · Airports · TBW AI LIVE SIMULATION</span>
  </div>
</header>

<section class="hero">
  <div class="hero-card">
    <div class="hero-content">
      <h1>Paris</h1>
      <p>Eiffel Tower · Champ de Mars</p>
      <div class="hero-actions">
        <button class="primary" onclick="nav()">NAVIGATE</button>
        <button class="ghost" onclick="street()">STREET VIEW</button>
      </div>
    </div>
  </div>
</section>

<div class="search-bar">
  <div class="search-wrap">
    <input id="q" placeholder="Ask TBW AI..." />
    <button onclick="search()">GO</button>
  </div>
</div>

<main>
  <div class="grid">
    <div class="card" onclick="act('Navigation')">
      <h3>Navigacija</h3><p>AI ruta</p>
    </div>
    <div class="card" onclick="act('Booking')">
      <h3>Smještaj</h3><p>Hoteli · Apartmani</p>
    </div>
    <div class="card" onclick="act('Weather')">
      <h3>Vrijeme</h3><p>Uvjeti uživo</p>
    </div>
    <div class="card" onclick="act('Traffic')">
      <h3>Promet</h3><p>Incidenti · Upozorenja</p>
    </div>
  </div>
</main>

<footer>
  <button onclick="act('Location')">Location</button>
  <button onclick="act('Search')">Search</button>
  <button onclick="act('Favourite')">Favourite</button>
  <button onclick="act('Menu')">Menu</button>
</footer>

<script>
function nav(){alert("TBW AI NAVIGATION (demo)")}
function street(){
  window.open("https://www.google.com/maps/@48.8584,2.2945,3a,75y,90t","_blank")
}
function search(){
  const v=document.getElementById("q").value.trim()
  if(!v) return alert("Upiši upit")
  alert("TBW AI traži: "+v)
}
function act(x){alert("TBW AI: "+x)}
</script>

</body>
</html>
