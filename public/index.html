<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>TBW AI PREMIUM</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#061b14">

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif}
body{margin:0;background:#061b14;color:#fff;overflow:hidden}

/* ===== FIXED HEADER ===== */
header{
  position:fixed;top:0;left:0;right:0;
  height:60px;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 16px;
  background:#071f17;
  z-index:10;
}
header b{color:#2dff9a}
.status{font-size:12px;opacity:.85}

/* ===== WEATHER LAYER ===== */
.weather-layer{
  position:fixed;
  top:60px;left:0;right:0;
  height:160px;
  pointer-events:none;
  background:
    linear-gradient(180deg,rgba(0,255,170,.12),transparent),
    url("https://i.imgur.com/Z6aZQpL.png");
  background-size:cover;
  z-index:5;
}

/* ===== HERO ===== */
.hero{
  position:fixed;
  top:60px;
  left:0;right:0;
  height:260px;
  z-index:4;
}
.hero img{
  width:100%;height:100%;object-fit:cover;
}
.hero .overlay{
  position:absolute;inset:0;
  background:radial-gradient(circle at center,transparent 45%,#061b14 90%);
}
.hero .text{
  position:absolute;bottom:20px;left:20px;
}
.hero h1{margin:0;font-size:34px}
.hero p{margin:6px 0;opacity:.85}

/* ===== SEARCH (FIXED) ===== */
.search{
  position:fixed;
  top:320px;
  left:0;right:0;
  padding:12px 16px;
  display:flex;gap:10px;
  background:#061b14;
  z-index:9;
}
.search input{
  flex:1;padding:16px;border-radius:18px;border:0;
}
.search button{
  padding:16px 22px;border-radius:18px;border:0;
  background:#2dff9a;font-weight:700;
}

/* ===== SCROLL AREA ===== */
.scroll{
  position:fixed;
  top:400px;
  bottom:70px;
  left:0;right:0;
  overflow-y:auto;
  padding:16px;
}

/* ===== CARDS ===== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.card{
  background:#0c261c;
  border-radius:20px;
  padding:18px;
}
.card h3{margin:0;color:#2dff9a}
.card p{margin:6px 0 0;font-size:14px;opacity:.8}

/* ===== BOTTOM BAR ===== */
footer{
  position:fixed;
  bottom:0;left:0;right:0;
  height:70px;
  background:#071f17;
  display:flex;justify-content:space-around;align-items:center;
  font-size:12px;
  z-index:10;
}
</style>
</head>

<body>

<header>
  <div><b>TBW AI</b> PREMIUM</div>
  <div class="status">● LIVE · GPS OK</div>
</header>

<div class="weather-layer"></div>

<section class="hero">
  <img src="https://images.unsplash.com/photo-1543349689-9a4d426bee8e?q=80&w=1600">
  <div class="overlay"></div>
  <div class="text">
    <h1>Paris</h1>
    <p>Eiffel Tower · Champ de Mars</p>
  </div>
</section>

<div class="search">
  <input placeholder="Ask TBW AI...">
  <button>GO</button>
</div>

<section class="scroll">
  <div class="grid">
    <div class="card"><h3>Navigacija</h3><p>AI ruta</p></div>
    <div class="card"><h3>Smještaj</h3><p>Hoteli · Apartmani</p></div>
    <div class="card"><h3>Vrijeme</h3><p>Uvjeti uživo</p></div>
    <div class="card"><h3>Promet</h3><p>Incidenti & upozorenja</p></div>
  </div>
</section>

<footer>
  <div>Location</div>
  <div>Search</div>
  <div>Favourite</div>
  <div>Menu</div>
</footer>

</body>
</html>
