<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>TBW AI PREMIUM NAVIGATOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#061b14">

<style>
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif}
body{margin:0;background:#061b14;color:#fff}

/* ===== INTRO ===== */
#intro{
  position:fixed;inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#intro video{
  width:100%;height:100%;
  object-fit:cover;
}
#intro.fade{animation:fadeOut 1.2s forwards}
@keyframes fadeOut{to{opacity:0;visibility:hidden}}

/* ===== HEADER ===== */
header{
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(180deg,#0b2a1f,#061b14);
}
header b{color:#2dff9a}
.badge{background:#173f2e;padding:6px 10px;border-radius:20px;font-size:12px}

/* ===== HERO ===== */
.hero{
  margin:12px;
  border-radius:26px;
  overflow:hidden;
  position:relative;
}
.hero img{
  width:100%;height:360px;object-fit:cover;
}
.hero .overlay{
  position:absolute;inset:0;
  background:radial-gradient(circle at center,transparent 40%,#061b14 85%);
}
.hero .content{
  position:absolute;bottom:20px;left:20px;right:20px;
}
.hero h1{margin:0;font-size:34px}
.hero p{margin:6px 0 14px;opacity:.85}

.hero .actions{
  display:flex;gap:12px;
}
.hero button{
  flex:1;border:0;border-radius:999px;
  padding:14px;font-size:15px;
  background:#1d2d26;color:#fff;
}
.hero .primary{background:#2dff9a;color:#000;font-weight:700}

/* ===== SEARCH ===== */
.search{
  margin:16px;
  display:flex;
  gap:10px;
}
.search input{
  flex:1;
  padding:16px;border-radius:16px;border:0;
}
.search button{
  padding:16px 22px;
  border-radius:16px;border:0;
  background:#2dff9a;font-weight:700;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  padding:0 16px 24px;
}
.card{
  background:#0c261c;
  border-radius:20px;
  padding:18px;
}
.card h3{margin:0;color:#2dff9a}
.card p{margin:6px 0 0;font-size:14px;opacity:.8}

/* ===== FOOTER ===== */
footer{
  padding:14px;
  text-align:center;
  font-size:12px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <video autoplay muted playsinline>
    <source src="https://cdn.coverr.co/videos/coverr-earth-from-space-9713/1080p.mp4" type="video/mp4">
  </video>
</div>

<header>
  <div><b>TBW AI</b> PREMIUM</div>
  <div class="badge">● LIVE · GPS OK</div>
</header>

<section class="hero">
  <img src="https://images.unsplash.com/photo-1543349689-9a4d426bee8e?q=80&w=1600">
  <div class="overlay"></div>
  <div class="content">
    <h1>Paris</h1>
    <p>Eiffel Tower · Champ de Mars</p>
    <div class="actions">
      <button class="primary">NAVIGATE</button>
      <button>SAVE</button>
      <button>STREET VIEW</button>
    </div>
  </div>
</section>

<div class="search">
  <input placeholder="Ask TBW AI...">
  <button>GO</button>
</div>

<section class="grid">
  <div class="card">
    <h3>Navigacija</h3>
    <p>AI ruta</p>
  </div>
  <div class="card">
    <h3>Smještaj</h3>
    <p>Hoteli · Apartmani</p>
  </div>
  <div class="card">
    <h3>Vrijeme</h3>
    <p>Uvjeti uživo</p>
  </div>
  <div class="card">
    <h3>Promet</h3>
    <p>Incidenti & upozorenja</p>
  </div>
</section>

<footer>
TBW AI PREMIUM NAVIGATOR · Informational tool only
</footer>

<script>
setTimeout(()=>{
  document.getElementById("intro").classList.add("fade")
},2600)
</script>

</body>
</html>
